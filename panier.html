<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	 <!-- Bootstrap Bundle with Popper -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	 <!--Script javascript-->
	 <script src="./javascript/panier.js"></script>
    <title>Orinoco Panier</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
	  <!-- NAV BAR--->
	  <header>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #beb4c0;">
			<div class="container-fluid">
			  <a class="navbar-brand" href="index.html"> <img src="/images/Orinoco_logo.png" alt="" width="150" height="50"></a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-link"  href="index.html">Accueil</a>
				  <a class="nav-link active" aria-current="page" href="panier.html">Panier</a>
				</div>
			  </div>
			</div>
		  </nav>
		</header>
		<!--TITRE-->
		<section>
		<div class="p-4 mt-4 ">
			<h1 class="text-center">Votre panier</h1>
		  </div>
		</section>
		 <!--CARTE panier--> 
			<section class="mx-3">
				<div class="d-flex justify-content-center">
					<div class="card" style="width:20rem;">
						<p id="oursName"></p>
						<h5 id="total" class="text-center">Total de la commande : </h5>
						<div id="cacheBouton" class="text-center">
			<button class="btn btn-primary" type="button" id="passCommande">Passer la commande</button>
			<!--onclick="commande()"-->
		</div>
					</div>
				</div>
		 </section> 
		<!--FORMULAIRE-->
		<div id="formulaire" class="d-none">	
		<form class="my-3 mx-5 row g-3 needs-validation">
			<div class="col-md-4">
			  <label for="nom" class="form-label">Nom</label>
			  <input type="text" class="form-control" id="nom" placeholder="John" pattern="[A-Za-z]{1,26}" required>
			  <div class="valid-feedback">
				Ok!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="prenom" class="form-label">Prénom</label>
			  <input type="text" class="form-control" id="prenom" placeholder="Doe" pattern="[A-Za-z]{1,26}" required>
			  <div class="valid-feedback">
				Ok!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="adresseMail" class="form-label">Adresse mail</label>
			  <div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="email" class="form-control" id="adresseMail" placeholder="john.doe@mail.com" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
				  Please choose a username.
				</div>
			  </div>
			</div>
			<div class="col-md-6">
			  <label for="adresse" class="form-label">Adresse</label>
			  <input type="text" class="form-control" id="adresse"pattern="[A-Za-z0-9 \.\-]{1,26}" placeholder="123 avenue des Ours" required>
			  <div class="invalid-feedback">
				Please provide a valid city.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="codePostal" class="form-label">Ville</label>
			  <input type="text" class="form-control" id="ville" pattern="[A-Za-z]{1,26}" placeholder="Villeours" required>
			  <div class="invalid-feedback">
				Please provide a valid zip
			  </div>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
				Valider votre achat
				</label>
				<div class="invalid-feedback">
				  You must agree before submitting.
				</div>
			  </div>
			</div>
			<div class="col-12">
			  <button onclick="commande();redirection()"  class="btn btn-primary" type="submit">Commander</button>
			</div>
		  </form>
		</div>

		<!--FOOTER-->
		 <!-- Footer -->
       <footer class="mt-auto" style="background-color: #beb4c0;">
		<div class="footer-copyright text-center py-3">© 2021 Copyright Orinoco
		</div>
 		</footer>

   
  </body>
</html>
