<!DOCTYPE html>
<html lang="fr">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport"><!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap Bundle with Popper -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
	</script><!--Script javascript-->

	<script src="./javascript/panier.js">
	</script>
	<title>Orinoco Panier</title>
</head>
<body class="d-flex flex-column min-vh-100">
	<!-- NAV BAR=-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #beb4c0;">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"><img alt="" height="50" src="/images/Orinoco_logo.png" width="150"></a> <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="index.html">Accueil</a> <a class="nav-link active" href="panier.html">Panier</a>
					</div>
				</div>
			</div>
		</nav>
	</header><!--TITRE-->
	<section>
		<div class="p-4 mt-4">
			<h1 class="text-center">Votre panier</h1>
		</div>
	</section><!--CARTE panier-->
	<section class="mx-3">
		<div class="d-flex justify-content-center">
			<div class="card" style="width:20rem;">
				<p id="oursName"></p>
				<h5 class="text-center" id="total">Total de la commande :</h5>
				<div class="text-center" id="cacheBouton">
					<button class="btn btn-primary" id="passCommande" type="button">Passer la commande</button> <!--onclick="commande()"-->
				</div>
			</div>
		</div>
	</section><!--FORMULAIRE-->
	<div class="d-none" id="formulaire">
		<form class="my-3 mx-5 row g-3 needs-validation" novalidate="">
			<div class="col-md-4">
				<label class="form-label" for="nom">Nom</label> <input class="form-control" id="nom" pattern="[A-Za-z]{1,26}" placeholder="John" required="" type="text">
				<div class="valid-feedback">
					Ok!
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-label" for="prenom">Prénom</label> <input class="form-control" id="prenom" pattern="[A-Za-z]{1,26}" placeholder="Doe" required="" type="text">
				<div class="valid-feedback">
					Ok!
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-label" for="adresseMail">Adresse mail</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">@</span> <input aria-describedby="inputGroupPrepend" class="form-control" id="adresseMail" placeholder="john.doe@mail.com" required="" type="email">
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<label class="form-label" for="adresse">Adresse</label> <input class="form-control" id="adresse" pattern="[A-Za-z0-9 \.\-]{1,26}" placeholder="123 avenue des Ours" required="" type="text">
				<div class="invalid-feedback">
					Please provide a valid city.
				</div>
			</div>
			<div class="col-md-3">
				<label class="form-label" for="ville">Ville</label> <input class="form-control" id="ville" pattern="[A-Za-z]{1,26}" placeholder="Villeours" required="" type="text">
				<div class="invalid-feedback">
					Please provide a valid zip
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" id="invalidCheck" required="" type="checkbox" value=""> <label class="form-check-label" for="invalidCheck">Valider votre achat</label>
					<div class="invalid-feedback">
						You must agree before submitting.
					</div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" onclick="commande();//redirection()" type="button">Commander</button>
			</div>
		</form>
	</div><!--FOOTER-->
	<!-- Footer -->
	<footer class="mt-auto" style="background-color: #beb4c0;">
		<div class="footer-copyright text-center py-3">
			© 2021 Copyright Orinoco
		</div>
	</footer>
</body>
</html>
